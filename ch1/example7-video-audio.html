<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video - Audio - Iframe</title>
</head>
<body>

    <main>
        <h1>Multimedia & Embedding Support</h1>

        <section>
            <h2>Local Video</h2>
            <video width="320" height="240">
                <source src="">
                Your browser does not support the video tag.
            </video>
        </section>

        <section>
            <h2>Local Audio</h2>
            <audio controls>
                <source src="">
                Your browser does not support the audio element.
            </audio>
        </section>

        <section>
            <h2>Embedded Content (IFrames)</h2>
            
            <div>
                <h3>YouTube Integration</h3>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/Ihy0QziLDf0?si=3urIoKKKyeqZE_mF" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>

            <div>
                <h3>Internal Document Preview</h3>
                <iframe src="./example4-tables.html">
                </iframe>
            </div>
        </section>
    </main>

    </body>
</html>
